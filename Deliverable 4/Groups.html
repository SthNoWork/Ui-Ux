<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groups - Movies Ahoy!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #222;
      }

      .iphone-screen {
        width: 375px;
        height: 812px;
        background-color: #8fe8c7;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }

      /* HEADER */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 15px 10px;
        border-bottom: 2px solid #b73232;
        flex-shrink: 0;
      }

      .header-title {
        font-family: Georgia, serif;
        font-size: 1.8em;
        color: #b73232;
        font-weight: bold;
      }

      .user-profile {
        display: flex;
        align-items: center;
        font-size: 1.1em;
        font-weight: bold;
        color: #333;
      }

      .user-icon {
        margin-left: 10px;
        width: 30px;
        height: 30px;
        background-color: #333;
        border-radius: 50%;
      }

      /* SEARCH BAR */
      .search-container {
        padding: 10px 15px;
        flex-shrink: 0;
      }

      .search-input {
        width: 100%;
        padding: 10px 12px;
        font-size: 1em;
        border: 2px solid #b73232;
        border-radius: 8px;
        outline: none;
        box-sizing: border-box;
      }

      /* GROUP LIST */
      .group-list {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px 15px 70px; /* space for nav bar */
      }

      .group-card {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 10px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .group-card:hover {
        background-color: rgba(255, 255, 255, 0.35);
      }

      .group-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 15px;
        flex-shrink: 0;
      }

      .group-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .group-info {
        display: flex;
        flex-direction: column;
      }

      .group-name {
        font-weight: bold;
        font-size: 1em;
        color: #333;
      }

      .group-status {
        font-size: 0.85em;
        color: #555;
        margin-top: 3px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }

      /* NAVIGATION BAR */
      .navigation-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 60px;
        background-color: #333;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #fff;
        text-decoration: none;
        font-size: 0.7em;
        font-weight: bold;
        padding: 5px;
      }

      .icon {
        width: 20px;
        height: 20px;
        border-radius: 2px;
        margin-bottom: 3px;
      }
    </style>
  </head>
  <body>
    <div class="iphone-screen">
      <!-- HEADER -->
      <div class="header">
        <div class="header-title">Movies Ahoy!</div>
        <div class="user-profile">
          Username
          <span class="user-icon"></span>
        </div>
      </div>

      <!-- SEARCH BAR -->
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search groups..."
        />
      </div>

      <!-- GROUP LIST -->
      <div class="group-list" id="groupList"></div>

      <!-- NAVIGATION BAR -->
      <div class="navigation-bar">
        <a href="Home.html" class="nav-item"
          ><img src="images/Navigation/home.png" class="icon" />Home</a
        >
        <a href="Movies.html" class="nav-item"
          ><img src="images/Navigation/movies.png" class="icon" />Movies</a
        >
        <a href="Groups.html" class="nav-item"
          ><img src="images/Navigation/groups.png" class="icon" />Groups</a
        >
        <a href="Friends.html" class="nav-item"
          ><img src="images/Navigation/friends.png" class="icon" />Friends</a
        >
        <a href="Settings.html" class="nav-item"
          ><img src="images/Navigation/setting.png" class="icon" />Settings</a
        >
      </div>
    </div>

    <script>
      const groupList = document.getElementById("groupList");
      const searchInput = document.getElementById("searchInput");

      const groupsData = [
        {
          name: "The Gang",
          status: '"My little Pony" in session',
          icon: "images/Groups/Group1.jpg",
          page: "The-Gang.html",
        },
        {
          name: "Action Fans",
          status: '"The Matrix" join?',
          icon: "images/Groups/Group2.jpg",
          page: "Action-Fans.html",
        },
        {
          name: "Drama Club",
          status: '"Titanic" ended',
          icon: "images/Groups/Group3.jpg",
          page: "Drama-Club.html",
        },
      ];

      function getStatusColor(status) {
        if (status.includes("in session")) return "orange";
        if (status.includes("join?")) return "green";
        if (status.includes("ended")) return "red";
        return "gray";
      }

      function loadGroups(filter = "") {
        groupList.innerHTML = "";
        groupsData
          .filter((g) => g.name.toLowerCase().includes(filter.toLowerCase()))
          .forEach((group) => {
            const card = document.createElement("div");
            card.classList.add("group-card");

            // Click to go to group's HTML page
            card.addEventListener("click", () => {
              window.location.href = group.page;
            });

            const color = getStatusColor(group.status);
            card.innerHTML = `
              <div class="group-icon"><img src="${group.icon}" /></div>
              <div class="group-info">
                <div class="group-name">${group.name}</div>
                <div class="group-status">
                  <span class="status-indicator" style="background-color: ${color};"></span>
                  ${group.status}
                </div>
              </div>
            `;
            groupList.appendChild(card);
          });
      }

      searchInput.addEventListener("input", () =>
        loadGroups(searchInput.value)
      );
      loadGroups(); // Initial load
    </script>
  </body>
</html>
