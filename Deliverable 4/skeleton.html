<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Ahoy! Skeleton</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #222;
      }

      .iphone-screen {
        width: 375px;
        height: 812px;
        background-color: #8fe8c7;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }

      /* HEADER */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 15px 10px;
        border-bottom: 2px solid #b73232;
      }

      .header-title {
        font-family: Georgia, serif;
        font-size: 1.8em;
        color: #b73232;
        font-weight: bold;
      }

      .user-profile {
        display: flex;
        align-items: center;
        font-size: 1.1em;
        font-weight: bold;
        color: #333;
      }

      .user-icon {
        margin-left: 10px;
        width: 30px;
        height: 30px;
        background-color: #333;
        border-radius: 50%;
      }

      /* NAVIGATION BAR */
      .navigation-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 60px;
        background-color: #333;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #fff;
        text-decoration: none;
        font-size: 0.7em;
        font-weight: bold;
        padding: 5px;
      }

      .icon {
        width: 20px;
        height: 20px;
        border-radius: 2px;
        margin-bottom: 3px;
        background-color: #fff; /* placeholder */
      }
    </style>
  </head>
  <body>
    <div class="iphone-screen">
      <!-- HEADER -->
      <div class="header">
        <div class="header-title">Movies Ahoy!</div>
        <div class="user-profile">
          Username
          <span class="user-icon"></span>
        </div>
      </div>

      <!-- NAVIGATION BAR -->
      <div class="navigation-bar">
        <a href="Home.html" class="nav-item">
          <div class="icon"></div>
          Home
        </a>
        <a href="Movies.html" class="nav-item">
          <div class="icon"></div>
          Movies
        </a>
        <a href="Groups.html" class="nav-item">
          <div class="icon"></div>
          Groups
        </a>
        <a href="Friends.html" class="nav-item">
          <div class="icon"></div>
          Friends
        </a>
        <a href="Settings.html" class="nav-item">
          <div class="icon"></div>
          Settings
        </a>
      </div>
    </div>
  </body>
</html>
