<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Movies Ahoy!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      background-color: #222;
      min-height: 100vh;
    }

    .iphone-screen {
      width: 375px;
      height: 812px;
      background-color: #8fe8c7;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 2px solid #b73232;
    }

    .header-title {
      font-family: Georgia, serif;
      font-size: 1.8em;
      color: #b73232;
      font-weight: bold;
    }

    /* SETTINGS CONTENT */
    .settings-container {
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #333;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .user-info {
      font-size: 1em;
      margin-bottom: 5px;
    }

    .input-label {
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .input-field {
      width: 80%;
      padding: 8px 10px;
      border-radius: 5px;
      border: 1px solid #b73232;
      margin-bottom: 15px;
      font-size: 1em;
      outline: none;
    }

    .btn {
      padding: 10px 20px;
      background-color: #b73232;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .navigation-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      background-color: #333;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      text-decoration: none;
      font-size: 0.7em;
      font-weight: bold;
      padding: 5px;
    }

    .icon {
      width: 20px;
      height: 20px;
      border-radius: 2px;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <div class="iphone-screen">
    <!-- HEADER -->
    <div class="header">
      <div class="header-title">Settings</div>
    </div>

    <div class="settings-container">
      <div class="profile-section">
        <img id="pfpImg" class="pfp" src="" alt="Profile Picture" />
        <div class="user-info" id="userName">Username</div>
        <div class="user-info" id="userEmail">user@example.com</div>

        <label class="input-label" for="pfpUpload">Change Profile Picture</label>
        <input type="file" id="pfpUpload" accept="image/*" class="input-field" />

        <button id="savePfp" class="btn">Save Picture</button>
      </div>

      <div class="other-settings">
        <label class="input-label" for="changePassword">Change Password</label>
        <input type="password" id="changePassword" class="input-field" placeholder="New Password" />

        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </div>

    <!-- NAVIGATION BAR -->
    <div class="navigation-bar">
      <a href="Home.html" class="nav-item">
        <img src="images/Navigation/home.png" class="icon" />Home
      </a>
      <a href="Movies.html" class="nav-item">
        <img src="images/Navigation/movies.png" class="icon" />Movies
      </a>
      <a href="Groups.html" class="nav-item">
        <img src="images/Navigation/groups.png" class="icon" />Groups
      </a>
      <a href="Friends.html" class="nav-item">
        <img src="images/Navigation/friends.png" class="icon" />Friends
      </a>
      <a href="Settings.html" class="nav-item">
        <img src="images/Navigation/setting.png" class="icon" />Settings
      </a>
    </div>
  </div>

  <script>
    // Load logged-in user info
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!loggedInUser) {
      window.location.href = "Login.html";
    } else {
      document.getElementById('userName').textContent = loggedInUser.fullName;
      document.getElementById('userEmail').textContent = loggedInUser.email;
      if (loggedInUser.pfp) {
        document.getElementById('pfpImg').src = loggedInUser.pfp;
      } else {
        document.getElementById('pfpImg').src = ""; // default blank PFP
      }
    }

    // Save PFP to localStorage
    const pfpUpload = document.getElementById('pfpUpload');
    const savePfp = document.getElementById('savePfp');

    pfpUpload.addEventListener('change', () => {
      const file = pfpUpload.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('pfpImg').src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    savePfp.addEventListener('click', () => {
      const imgSrc = document.getElementById('pfpImg').src;
      loggedInUser.pfp = imgSrc;
      localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
      alert("Profile picture saved!");
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = "Login.html";
    });
  </script>
</body>
</html>
