<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Movies Ahoy! Sign Up</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; display:flex; justify-content:center; align-items:center; min-height:100vh; background-color:#222; }
  .iphone-screen { width:375px; height:812px; background-color:#8fe8c7; padding:40px 20px; display:flex; flex-direction:column; align-items:center; border-radius:30px; box-shadow:0 0 20px rgba(0,0,0,0.5); }
  .app-title { font-family: Georgia, serif; font-size:3em; color:#b73232; margin-bottom:40px; font-weight:bold; text-align:center; }
  .signup-form { width:90%; max-width:300px; text-align:center; }
  .input-field { width:100%; padding:15px 10px; margin-bottom:15px; border:none; border-radius:5px; background-color: rgba(255,255,255,0.7); font-size:1em; outline:none; box-sizing:border-box; }
  .sign-up-button { background-color:#b73232; color:white; padding:10px 30px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; text-transform:uppercase; font-size:0.9em; margin-top:5px; margin-bottom:20px; }
  .aux-links { display:flex; justify-content:center; width:90%; max-width:300px; margin-bottom:40px; font-size:1em; color:#3b5998; }
  .aux-links a { color:inherit; text-decoration:none; margin:0 10px; }
</style>
</head>
<body>
<div class="iphone-screen">
  <div class="app-title">Sign Up<br />Movies Ahoy!</div>

  <form class="signup-form" id="signupForm">
    <input type="text" placeholder="Full Name" class="input-field" required />
    <input type="email" placeholder="Email" class="input-field" required />
    <input type="password" placeholder="Password" class="input-field" required />
    <input type="password" placeholder="Confirm Password" class="input-field" required />
    <button type="submit" class="sign-up-button">Sign Up</button>
  </form>

  <div class="aux-links">
    <a href="Login.html">Already have an account?</a>
  </div>
</div>

<script>
  async function hashPassword(password) {
    const encoder = new TextEncoder();
    const data = encoder.encode(password);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2,'0')).join('');
  }

  document.getElementById("signupForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const fullName = this.querySelector('input[type="text"]').value;
    const email = this.querySelector('input[type="email"]').value;
    const password = this.querySelectorAll('input[type="password"]')[0].value;
    const confirmPassword = this.querySelectorAll('input[type="password"]')[1].value;

    if(password !== confirmPassword){
      alert("Passwords do not match!");
      return;
    }

    const hashedPassword = await hashPassword(password);

    let users = JSON.parse(localStorage.getItem('users')) || [];

    if(users.some(u => u.email === email)){
      alert("This email is already registered!");
      return;
    }

    users.push({ fullName, email, password: hashedPassword });

    localStorage.setItem('users', JSON.stringify(users));

    alert("Sign up successful!");
    window.location.href = "Login.html";
  });
</script>
</body>
</html>
