<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gang - Movies Ahoy!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        background-color: #222;
      }

      .iphone-screen {
        width: 375px;
        height: 812px;
        background-color: #8fe8c7;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* HEADER */
      .header {
        display: flex;
        align-items: center;
        padding: 15px;
        background-color: #8fe8c7;
        border-bottom: 2px solid #b73232;
      }

      .back-btn {
        padding: 5px 10px;
        margin-right: 10px;
        background-color: #b73232;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .group-header {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .group-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
      }

      .group-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .group-info {
        display: flex;
        flex-direction: column;
      }

      .group-name {
        font-weight: bold;
        font-size: 1.2em;
        color: #333;
      }

      .group-bio {
        font-size: 0.9em;
        color: #555;
      }

      /* CONTENT */
      .content {
        flex: 1;
        padding: 10px 15px;
        overflow-y: auto;
      }

      .message-bubble {
        display: flex;
        margin-bottom: 15px;
      }

      .user-icon-bubble {
        width: 40px;
        height: 40px;
        background-color: #333;
        border-radius: 50%;
        flex-shrink: 0;
        margin-right: 10px;
      }

      .movie-details {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 10px;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .timestamp {
        font-size: 0.75em;
        color: #555;
        margin-bottom: 5px;
        text-align: right;
      }

      .movie-details img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 5px;
      }

      .movie-info {
        font-size: 0.9em;
        color: #333;
        margin-bottom: 5px;
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }

      .movie-info div {
        margin-right: 5px;
      }

      .hall-link {
        margin-left: auto;
        color: blue;
        cursor: pointer;
        text-decoration: underline;
        font-size: 0.9em;
      }

      .seats {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 5px;
        margin: 5px 0;
      }

      .seat {
        width: 30px;
        height: 30px;
        background-color: #fff;
        border: 1px solid #333;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        line-height: 30px;
        font-size: 0.8em;
      }

      .seat.selected {
        background-color: red;
        color: #fff;
      }

      .buttons {
        display: flex;
        gap: 10px;
        margin-top: 5px;
      }

      .accept-btn,
      .decline-btn {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      .accept-btn {
        background-color: #4caf50;
        color: white;
      }

      .decline-btn {
        background-color: #f44336;
        color: white;
      }

      .create-hangout-btn {
        padding: 15px;
        width: calc(100% - 30px);
        border: none;
        border-radius: 10px;
        background-color: #1976d2;
        color: white;
        font-weight: bold;
        font-size: 1em;
        cursor: pointer;
        margin: 10px 15px;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div class="iphone-screen">
      <!-- HEADER -->
      <div class="header">
        <button class="back-btn" onclick="window.location.href='Groups.html'">
          Back
        </button>
        <div class="group-header">
          <div class="group-icon">
            <img src="images/Groups/Group1.jpg" alt="Group Icon" />
          </div>
          <div class="group-info">
            <div class="group-name" id="groupName">The Gang</div>
            <div class="group-bio" id="groupBio">
              Movie lovers hangout for fantasy and adventure films
            </div>
          </div>
        </div>
      </div>

      <!-- CONTENT -->
      <div class="content" id="messagesContainer">
        <!-- Example message -->
        <div class="message-bubble">
          <div class="user-icon-bubble"></div>
          <div class="movie-details">
            <div class="timestamp">Dec 6, 2025 - 7:45 PM</div>
            <img src="images/Home/Movies/Desert-Dawn.jpg" alt="Movie Poster" />
            <div class="movie-info">
              <div><strong>Title:</strong> Desert Dawn</div>
              <div><strong>Cinema:</strong> Grand Cinema</div>
              <div><strong>Location:</strong> Downtown</div>
              <div><strong>Hall:</strong> Hall 3</div>
              <div class="hall-link" onclick="alert('Open location link')">
                Link
              </div>
            </div>
            <div class="seats" id="seatsContainer"></div>
            <div class="buttons">
              <button class="accept-btn" onclick="alert('Accepted!')">
                Accept
              </button>
              <button class="decline-btn" onclick="alert('Declined!')">
                Decline
              </button>
            </div>
          </div>
        </div>
      </div>

      <button
        class="create-hangout-btn"
        onclick="alert('Create Movie Hangout clicked!')"
      >
        Create Movie Hangout
      </button>
    </div>

    <script>
      // Generate seats dynamically
      const seatsContainer = document.getElementById("seatsContainer");
      for (let i = 1; i <= 30; i++) {
        const seat = document.createElement("div");
        seat.className = "seat";
        seat.textContent = i;
        seat.addEventListener("click", () => {
          seat.classList.toggle("selected");
        });
        seatsContainer.appendChild(seat);
      }

      // Scrollable messages: add more messages dynamically if needed
      const messagesContainer = document.getElementById("messagesContainer");
      function addMessage(
        title,
        poster,
        cinema,
        location,
        hall,
        link,
        timestamp
      ) {
        const msg = document.createElement("div");
        msg.className = "message-bubble";
        msg.innerHTML = `
        <div class="user-icon-bubble"></div>
        <div class="movie-details">
          <div class="timestamp">${timestamp}</div>
          <img src="${poster}" alt="Movie Poster">
          <div class="movie-info">
            <div><strong>Title:</strong> ${title}</div>
            <div><strong>Cinema:</strong> ${cinema}</div>
            <div><strong>Location:</strong> ${location}</div>
            <div><strong>Hall:</strong> ${hall}</div>
            <div class="hall-link" onclick="alert('Open location link')">${link}</div>
          </div>
          <div class="seats"></div>
          <div class="buttons">
            <button class="accept-btn" onclick="alert('Accepted!')">Accept</button>
            <button class="decline-btn" onclick="alert('Declined!')">Decline</button>
          </div>
        </div>
      `;
        messagesContainer.appendChild(msg);

        // Add seats to this message
        const seatDiv = msg.querySelector(".seats");
        for (let i = 1; i <= 30; i++) {
          const seat = document.createElement("div");
          seat.className = "seat";
          seat.textContent = i;
          seat.addEventListener("click", () =>
            seat.classList.toggle("selected")
          );
          seatDiv.appendChild(seat);
        }
      }

      // Example: add another message
      addMessage(
        "Snow White",
        "images/Home/Movies/Snow-White.jpg",
        "Magic Cinema",
        "Uptown",
        "Hall 1",
        "Link",
        "Dec 6, 2025 - 8:15 PM"
      );
    </script>
  </body>
</html>
