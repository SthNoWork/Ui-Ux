<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Form</title>
  </head>
  <body>
    <h2>Advanced Form</h2>

    <form>
      Email:
      <input
        type="email"
        name="email"
        required
        placeholder="Enter your email"
      />
      <br /><br />

      Website:
      <input type="url" name="website" required placeholder="Website URL" />
      <br /><br />
      
      Number (1–10):
      <input type="number" min="1" max="10" />
      <br /><br />

      Date:
      <input type="date" />
      <br /><br />

      Favorite Color:
      <input type="color" />
      <br /><br />

      Range (0–100):
      <input type="range" min="0" max="100" />
      <br /><br />

      Attachment:
      <input type="file" />
      <br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
