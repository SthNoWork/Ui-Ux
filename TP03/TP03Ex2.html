<body>
  <header>
    <h1>Movie Information</h1>
  </header>
  <main class="movie-info">
    <div class="info-item">
      <span class="label"><strong>Movie:</strong></span>
      <span class="movie-title"><em>Inception</em></span>
    </div>
    <div class="info-item">
      <span class="label">Main Character:</span>
      <span class="character">Dom Cobb</span>
    </div>
    <hr />
    <div class="synopsis">
      <p>
        This mind-bending film explores the concept of dreams within dreams,
        where a skilled thief is given a chance at redemption by performing an
        impossible task: planting an idea in someone's subconscious.
      </p>
    </div>
  </main>
  <footer>
    <p class="footer-text">Movie information example &copy; 2025</p>
  </footer>
</body>
