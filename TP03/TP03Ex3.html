<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../TP04/style03.css" />
    <title>Lists Exercise</title>
  </head>
  <body>
    <div class="container">
      <h1>Advanced List Styling Example</h1>

      <h2>Unordered List</h2>
      <ul class="styled-unordered-list">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
      </ul>

      <h2>Ordered List</h2>
      <ol class="styled-ordered-list">
        <li>Wake up</li>
        <li>Study</li>
        <li>Sleep</li>
      </ol>

      <h2>Description List</h2>
      <dl class="styled-description-list">
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>

        <dt>JavaScript</dt>
        <dd>Programming language for the web</dd>
      </dl>
    </div>
  </body>
</html>
