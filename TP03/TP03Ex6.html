<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../TP04/style06.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Table Preview</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Friends Info</h2>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Favorite Color</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="name">Alice</td>
            <td class="age">21</td>
            <td><span class="color blue">Blue</span></td>
          </tr>
          <tr>
            <td class="name">Bob</td>
            <td class="age">22</td>
            <td><span class="color green">Green</span></td>
          </tr>
          <tr>
            <td class="name">Charlie</td>
            <td class="age">23</td>
            <td><span class="color red">Red</span></td>
          </tr>
        </tbody>
      </table>

      <details class="summary">
        <summary>More Info</summary>
        <p>
          This table displays information about our friends, including their
          names, ages, and favorite colors. Each friend has a unique personality
          reflected in their color preferences.
        </p>
      </details>
    </div>
  </body>
</html>
