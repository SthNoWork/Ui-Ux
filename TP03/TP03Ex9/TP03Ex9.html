<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ex09 multimedia</title>
  </head>

  <body>
    <h1>Multimedia</h1>

    <h2>Video Example</h2>
    <p>Click the play button below to play video below</p>

    <video width="320" height="240" controls autoplay>
      <source src="Lofi.mp4" type="video/mp4" />
    </video>

    <p>
      <a href="Lofi.mp4" download>
        <button>Download Video</button>
      </a>
    </p>

    <h2>Audio Example</h2>
    <p>Click the play button below to play audio below</p>

    <audio src="Lofi.mp3" type="audio/mp3" controls></audio>

    <p>
      <a href="Lofi.mp3" download>
        <button>Download Audio</button>
      </a>
    </p>
  </body>
</html>
